version: 1

project_name: stop-afk

builds:
  - main: ./
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
checksum:
  name_template: 'checksums.txt'
archives:
    - format_overrides:
      - goos: windows
        format: zip
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
